<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Cadastro e Login</h1>

    <div class="form-section">
      <h2>Criar Conta</h2>
      <input type="email" id="signup-email" placeholder="E-mail">
      <input type="password" id="signup-password" placeholder="Senha">
      <button id="signup-btn">Cadastrar</button>
    </div>

    <div class="form-section">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="E-mail">
      <input type="password" id="login-password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </div>

    <div class="form-section" id="user-section" style="display:none;">
      <h2>Bem-vindo!</h2>
      <p id="user-email"></p>
      <button id="logout-btn">Sair</button>

      <h3>Cadastrar Item</h3>
      <input type="text" id="item-nome" placeholder="Nome do item">
      <input type="text" id="item-desc" placeholder="Descrição">
      <button id="add-item-btn">Adicionar Item</button>

      <h3>Seus Itens</h3>
      <ul id="lista-itens"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
